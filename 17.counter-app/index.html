<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter App in Kazanlak</title>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to Kazanlak</h1>
      <h2>Tourists Number:</h2>
      <p id="start-count">0</p>
      <div class="buttons">
        <button id="increment" onclick="incrementNumber()">INCREMENT</button>
        <button id="save" onclick="saveNum()">SAVE</button>
      </div>
      <p id="prev-tourists-num">Previous Tourists Numbers:</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
